<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1>National Parks</h1>
      <section onchange="checkBtn()">
        <input type="radio" name="nationalPark" id="ByLocation" value="1" />
        <label for="ByLocation">By Location</label>
        <input type="radio" name="nationalPark" id="ByType" value="2" />
        <label for="ByType">By Type</label>
      </section>

      <select
        name="location"
        id="location-list"
        onchange="handleLocationChange()"
        style="display: none"
      ></select>
      <select
        name="parktype"
        id="parktype-list"
        onchange="handleParkTypeChange()"
        style="display: none"
      ></select>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="parks-tbl-body"></tbody>
      </table>
    </div>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parks.js"></script>
  </body>
</html>
